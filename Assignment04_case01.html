<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 01</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/fontsAwesome/css/all.min.css">


    <style>
        body{
            margin: 0;
        }
        section{
            position: absolute;
            width: max-content;
            height: max-content;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        section>div {
            width: 350px;
            height: 60px;
            background-color: rebeccapurple;
            margin-bottom: 40px;

            position: relative;
            right: 290px;

            transition-duration: 1s;
            box-shadow: 3px 3px 4px grey;

        }

        section>div:hover{
            right: 0px;
        }


        section>div>h3{
            color: white;
            position: absolute;
            width: max-content;
            top: 0;
            bottom: 0;
            margin: auto;
            height: max-content;
            left: 30px;
            font-family: 'Poppins', sans-serif;
        }

        section>div>i{
            color: white;
            position: absolute;
            right: 10px;
            top: 0;
            bottom: 0;
            margin: auto;
            height: max-content;
        }
    </style>
</head>
<body>
<section>
    <br><br>

    <div><h3>Menu One</h3><i class="fa-solid fa-house"></i></div>

    <div><h3>Menu Two</h3><i class="fa-solid fa-address-book"></i></div>

    <div><h3>Menu Three</h3><i class="fa-solid fa-car-side"></i></div>

    <div><h3>Menu Four</h3><i class="fa-solid fa-book-open"></i></div>

    <div><h3>Menu Five</h3><i class="fa-sharp fa-solid fa-cart-shopping"></i></div>

</section>


</body>
</html>
